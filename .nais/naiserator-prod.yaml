apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: isfrisktilarbeid
  namespace: teamsykefravr
  labels:
    team: teamsykefravr
spec:
  image: {{ image }}
  port: 8080
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 70
  startup:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 30
  liveness:
    path: /internal/is_alive
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  readiness:
    path: /internal/is_ready
    periodSeconds: 5
    timeout: 5
    failureThreshold: 3
  leaderElection: true
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 384Mi
  accessPolicy:
    inbound:
      rules:
        - application: syfomodiaperson
    outbound:
      external:
        - host: "mpls02.adeo.no"
          ports:
            - port: 1413
        - host: "login.microsoftonline.com"
        - host: "pdl-api.prod-fss-pub.nais.io"
        - host: "dokarkiv.prod-fss-pub.nais.io"
      rules:
        - application: istilgangskontroll
  gcp:
    sqlInstances:
      - type: POSTGRES_15
        databases:
          - name: isfrisktilarbeid-db
        diskAutoresize: true
  azure:
    application:
      allowAllUsers: true
      enabled: true
      claims:
        extra:
          - "NAVident"
  envFrom:
    - secret: isfrisktilarbeid-serviceuser
  kafka:
    pool: nav-prod
  env:
    - name: KTOR_ENV
      value: "production"
    - name: MQGATEWAY_NAME
      value: "MPLS02"
    - name: MQGATEWAY_HOSTNAME
      value: "mpls02.adeo.no"
    - name: MQGATEWAY_PORT
      value: "1414"
    - name: MQGATEWAY_CHANNEL_NAME
      value: "P_ISFRISKTILARBEID"
    - name: MQ_QUEUE_NAME
      value: "QA.P_278.IT00_N2_MLD_FRA_ARENA"
    - name: ISTILGANGSKONTROLL_CLIENT_ID
      value: "prod-gcp.teamsykefravr.istilgangskontroll"
    - name: ISTILGANGSKONTROLL_URL
      value: "http://istilgangskontroll"
    - name: PDL_CLIENT_ID
      value: "prod-fss.pdl.pdl-api"
    - name: PDL_URL
      value: "https://pdl-api.prod-fss-pub.nais.io/graphql"
